<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>

    <!--Sign up page section-->

    <div class="header">
        <nav>
            <a href="/Homepage/index.html" class="logolink"><img src="/assets/logo.png" class="logo"></a>
        </nav>
        <form>
            <div class="signform">
                <h1>Sign in</h1>
                <input type="text" placeholder="Email or phone number">
                <input type="text" placeholder="Password">
                <div class="buttons">
                    <a href="#" class="signin">Sign in</a>
                    <p>OR</p>
                    <a href="" class="sign-code">Use a Sign-In Code</a>
                    <a href="" class="forgotpassword">Forgot Password?</a>
                </div>         
            <div class="bottom">
                <input type="checkbox" class="check">
                <label>Remember me</label>
            </div>
            <div class="bottom-text">
                <p>New to Netflix?</p>
                <a href="#">Sign up now.</a> 
            </div>
            <div class="dedicated">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </div>
           
            </div>
        </form>
    </div>
    <div class="footer">
        <a href="#" class="questions">Questions? Contact us.</a>

        <div class="row">
            <div class="col">      
                <a href="#">FAQ</a></li>
                <a href="#">Cookie Preferences</a>
            </div>
            <div class="col">
                <a href="#">Help Center</a>
                <a href="#">Corporate Information</a>     
            </div>
            <div class="col">     
                <a href="#">Terms of use</a>  
            </div>
            <div class="col">
                <a href="#">Privacy</a>
            </div>
        </div>
        <div class="select">
            <select name="cars" id="cars" class="language">
              <option value="volvo">English</option>
              <option value="saab">Filipino</option>
            </select>
        </div>
    </div>

</body>
</html>
